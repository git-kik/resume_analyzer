<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer - Single</title>
</head>
<body>
    <h1>Single Resume Analysis</h1>
    <form action="/result" method="POST" enctype="multipart/form-data">
        <label for="resume">Upload Resume:</label><br>
        <input type="file" name="resume" id="resume" required><br><br>

        <label for="job_description">Paste Job Description:</label><br>
        <textarea name="job_description" id="job_description" rows="8" cols="60" required></textarea><br><br>

        <button type="submit">Analyze Resume</button>
    </form>

    <p><a href="/logout">Logout</a></p>
</body>
</html>
