<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="hrModal" tabindex="-1" role="dialog" aria-labelledby="hrModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hrModalLabel">Welcome, HR</h5>
          </div>
          <div class="modal-body">
            <p>Please choose an action:</p>
            <a href="{{ url_for('matcher') }}" class="btn btn-primary btn-block">Analyze Multiple Resumes</a>
            <a href="{{ url_for('view_resumes') }}" class="btn btn-secondary btn-block">View All Resumes Data</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#hrModal').modal('show');
        });
    </script>
</body>
</html>
